[image]
path_to_search=data/images
filename_contains=IXI, orig
interp_order=3
axcodes=L,P,S
spatial_window_size=80, 80, 80

[label]
path_to_search=data/labels_bin
filename_contains=IXI, brain
interp_order=0
axcodes=L,P,S
spatial_window_size=80, 80, 80

[SYSTEM]
cuda_devices=0
num_threads=10
num_gpus=1
dataset_split_file = split.csv
model_dir=/home/julien/traineeship/mmiv/model

[NETWORK]
name=highres3dnet
activation_function=prelu
batch_size=2
decay=1e-5
reg_type=L2
queue_length=20
window_sampling=uniform

[EVALUATION]
evaluations=dice
save_csv_dir=output/eval_1

[INFERENCE]
border=0, 0, 0
inference_iter=-1
save_seg_dir=output/out_1
output_postfix=_output

[SEGMENTATION]
image=image
label=label
output_prob=False
num_classes=2
label_normalisation=True
