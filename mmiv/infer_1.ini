[image]
path_to_search=data/images
filename_contains=IXI, orig
interp_order=3
axcodes=L,P,S
spatial_window_size=64, 64, 64

[label]
path_to_search=data/labels
filename_contains=IXI, ribbon
interp_order=0
axcodes=L,P,S
spatial_window_size=64, 64, 64

[SYSTEM]
cuda_devices=0
num_threads=10
num_gpus=1
dataset_split_file = split.csv

[NETWORK]
name=highres3dnet
activation_function=prelu
batch_size=2
decay=1e-5
reg_type=L2
queue_length=20
window_sampling=resize

[EVALUATION]
evaluations=dice

[INFERENCE]
border=0, 0, 0
inference_iter=-1
save_seg_dir=output
output_postfix=_output

[SEGMENTATION]
image=image
label=label
output_prob=False
num_classes=5
label_normalisation=False
