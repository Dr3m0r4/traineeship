[image]
path_to_search=data/images
filename_contains=IXI, orig
interp_order=3
axcodes=L,P,S
spatial_window_size=80, 80, 80

[label]
path_to_search=data/labels_bin
filename_contains=IXI, brain
interp_order=0
axcodes=L,P,S
spatial_window_size=80, 80, 80

[SYSTEM]
cuda_devices=0
num_threads=10
num_gpus=1
dataset_split_file = ./split.csv

[NETWORK]
name=highres3dnet
activation_function=prelu
batch_size=1
reg_type=L2
decay=1e-5
queue_length=20
window_sampling=uniform

[TRAINING]
optimiser=adam
sample_per_volume=80
lr=1e-3
loss_type=Dice
starting_iter=0
save_every_n=5000
max_iter=20000
max_checkpoints=1000
exclude_fraction_for_inference = 0.01

[EVALUATION]
evaluations=dice

[SEGMENTATION]
image=image
label=label
output_prob=False
num_classes=2
label_normalisation=True
